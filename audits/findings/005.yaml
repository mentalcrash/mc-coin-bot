location: src/eda/risk_manager.py
description: |
  CircuitBreaker state is in-memory. After restart, the breaker
  resets and trading resumes even if the stop condition still holds.
impact: |
  System stop-loss can be bypassed by restarting the process.
proposed_fix: Persist CB state to file/DB. Check on startup.
