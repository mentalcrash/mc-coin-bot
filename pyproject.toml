[project]
name = "mc-coin-bot"
version = "0.1.0"
description = "2026 Crypto Quant Trading System - Event-Driven Architecture based automated trading bot"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "MC Coin Bot Team" }]
keywords = ["cryptocurrency", "trading", "quant", "bot", "binance"]

dependencies = [
    # Exchange API
    "ccxt>=4.0.0",

    # Data Processing
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "pyarrow>=15.0.0", # Parquet support

    # Technical Indicators
    "pandas-ta>=0.3.14b",

    # Data Validation
    "pydantic>=2.6.0",
    "pydantic-settings>=2.2.0",

    # Async Support
    "aiosqlite>=0.20.0",
    "aiohttp>=3.9.0",

    # Configuration
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",

    # Logging
    "loguru>=0.7.0",

    # CLI
    "typer>=0.12.0",
    "rich>=13.0.0",

    # Telegram Alerts
    "python-telegram-bot>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.3.0",
    "pre-commit>=3.6.0",
]

research = [
    "vectorbt>=0.26.0",
    "optuna>=3.5.0",
    "jupyterlab>=4.1.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "plotly>=5.18.0",
]

[project.scripts]
mc-bot = "src.live.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
target-version = "py312"
line-length = 88
cache-dir = "~/.cache/ruff"

# Exclude common directories
exclude = [
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
    "venv",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors (표준 에러)
    "W",   # pycodestyle warnings (표준 경고)
    "F",   # pyflakes (논리적 오류, 미사용 변수 등)
    "I",   # isort (import 정렬)
    "B",   # flake8-bugbear (잠재적 버그 탐지)
    "UP",  # pyupgrade (최신 문법으로 자동 변환)
    "N",   # pep8-naming (함수/변수/클래스 네이밍 컨벤션)
    "SIM", # flake8-simplify (코드 단순화 제안)
    "C4",  # flake8-comprehensions (리스트 컴프리헨션 최적화)
]

ignore = [
    "E501", # 줄 길이는 ruff format이 알아서 처리하므로 lint 에러는 무시
    "B008", # FastAPI의 Depends() 사용 시 함수 호출 인자 허용
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# [플러그인별 상세 설정]
[tool.ruff.lint.isort]
combine-as-imports = true   # import 문을 한 줄로 병합
known-first-party = ["src"] # 내부 모듈로 인식할 패키지명

[tool.ruff.format]
# 7. 포매터 설정 (Black 대체)
quote-style = "double"            # 따옴표 스타일 (double 추천)
indent-style = "space"            # 들여쓰기 (space 추천)
skip-magic-trailing-comma = false
line-ending = "auto"

[dependency-groups]
dev = [
    "ruff>=0.14.14",
]
