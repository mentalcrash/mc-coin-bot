services:
  mc-bot:
    build: .
    env_file: .env
    volumes:
      - bot-data:/app/data
      - bot-logs:/app/logs
    restart: unless-stopped

  prometheus:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.prometheus
    volumes:
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    restart: unless-stopped

volumes:
  bot-data:
  bot-logs:
  prometheus-data:
  grafana-data:
