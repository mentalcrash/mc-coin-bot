services:
  mc-bot:
    build: .
    env_file: .env
    volumes:
      - bot-data:/app/data
      - bot-logs:/app/logs
    restart: unless-stopped

  prometheus:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.prometheus
    volumes:
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"

volumes:
  bot-data:
  bot-logs:
  prometheus-data:
  grafana-data:
