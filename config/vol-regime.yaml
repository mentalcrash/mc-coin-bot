# MC Coin Bot - Vol-Regime Adaptive Strategy Configuration
# 변동성 regime별 파라미터 자동 전환 전략

backtest:
  symbols:
    - BTC/USDT
  timeframe: "1D"
  start: "2024-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: vol-regime
  params:
    vol_lookback: 20
    vol_rank_lookback: 252
    high_vol_threshold: 0.8
    low_vol_threshold: 0.2
    high_vol_lookback: 60
    high_vol_target: 0.15
    normal_lookback: 30
    normal_vol_target: 0.30
    low_vol_lookback: 14
    low_vol_target: 0.50
    short_mode: 1              # ShortMode.HEDGE_ONLY

portfolio:
  max_leverage_cap: 2.0
  rebalance_threshold: 0.05
  system_stop_loss: 0.10
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 3.0
  cost_model:
    maker_fee: 0.0002
    taker_fee: 0.0004
    slippage: 0.0005
    funding_rate_8h: 0.0001
    market_impact: 0.0002
