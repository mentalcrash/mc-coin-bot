# MC Coin Bot - MAX/MIN Combined Strategy
# 신고가 매수(trend) + 신저가 매수(mean reversion) 복합 전략

backtest:
  symbols:
    - BTC/USDT
  timeframe: "1D"
  start: "2024-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: max-min
  params:
    lookback: 10
    max_weight: 0.5
    min_weight: 0.5
    vol_target: 0.30

portfolio:
  max_leverage_cap: 2.0
  rebalance_threshold: 0.05
  system_stop_loss: 0.10
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 3.0
  cost_model:
    maker_fee: 0.0002
    taker_fee: 0.0004
    slippage: 0.0005
