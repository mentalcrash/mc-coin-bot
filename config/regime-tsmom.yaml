backtest:
  symbols: [SOL/USDT, BTC/USDT, ETH/USDT]
  timeframe: "1D"
  start: "2022-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: regime-tsmom
  params:
    lookback: 30
    vol_window: 30
    vol_target: 0.35
    short_mode: 1
    # 레짐 감지 설정
    regime:
      rv_short_window: 5
      rv_long_window: 20
      er_window: 10
      min_hold_bars: 3
    # 레짐별 적응적 파라미터
    trending_vol_target: 0.40
    ranging_vol_target: 0.15
    volatile_vol_target: 0.10
    trending_leverage_scale: 1.0
    ranging_leverage_scale: 0.5
    volatile_leverage_scale: 0.2

portfolio:
  max_leverage_cap: 1.0
  rebalance_threshold: 0.10
  system_stop_loss: 0.10
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 3.0
  cost_model: {maker_fee: 0.0002, taker_fee: 0.0004, slippage: 0.0005}
