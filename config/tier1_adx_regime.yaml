# ADX Regime Filter Strategy - Tier 1 Configuration
# ADX 기반 momentum/mean-reversion 자동 전환 전략

backtest:
  symbols:
    - BTC/USDT
  timeframe: "1D"
  start: "2024-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: adx-regime
  params:
    adx_period: 14
    adx_low: 15.0
    adx_high: 25.0
    mom_lookback: 30
    mr_lookback: 20
    mr_entry_z: 2.0
    mr_exit_z: 0.5
    vol_target: 0.30
    short_mode: 1

portfolio:
  max_leverage_cap: 2.0
  rebalance_threshold: 0.05
  system_stop_loss: 0.10
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 3.0
  cost_model:
    maker_fee: 0.0002
    taker_fee: 0.0004
    slippage: 0.0005
