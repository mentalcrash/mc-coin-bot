# MC Coin Bot - KAMA Trend Following Strategy
# Kaufman Adaptive Moving Average 기반 추세 추종

backtest:
  symbols:
    - BTC/USDT
  timeframe: "1D"
  start: "2024-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: kama
  params:
    er_lookback: 10
    fast_period: 2
    slow_period: 30
    atr_multiplier: 1.5
    vol_target: 0.30
    short_mode: 1

portfolio:
  max_leverage_cap: 2.0
  rebalance_threshold: 0.10
  system_stop_loss: 0.10
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 3.0
  cost_model:
    maker_fee: 0.0002
    taker_fee: 0.0004
    slippage: 0.0005
    funding_rate_8h: 0.0001
    market_impact: 0.0002
