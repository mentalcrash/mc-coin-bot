backtest:
  symbols:
    - BTC/USDT
  timeframe: "1D"
  start: "2024-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: rsi-crossover
  params:
    rsi_period: 14
    entry_oversold: 30.0
    entry_overbought: 70.0
    exit_long: 60.0
    exit_short: 40.0
    vol_target: 0.25
    annualization_factor: 365.0
    short_mode: 2

portfolio:
  max_leverage_cap: 1.5
  rebalance_threshold: 0.03
  system_stop_loss: 0.08
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 1.5
  cost_model:
    maker_fee: 0.0002
    taker_fee: 0.0004
    slippage: 0.0005
