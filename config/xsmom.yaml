# MC Coin Bot - XSMOM (Cross-Sectional Momentum)
# Per-coin rolling return + vol-target sizing
# Cross-sectional ranking at multi-asset backtest level

backtest:
  symbols:
    - BTC/USDT
  timeframe: "1D"
  start: "2020-01-01"
  end: "2025-12-31"
  capital: 100000.0

strategy:
  name: xsmom
  params:
    lookback: 21
    holding_period: 7
    vol_window: 30
    vol_target: 0.35
    short_mode: 2              # ShortMode.FULL

portfolio:
  max_leverage_cap: 2.0
  rebalance_threshold: 0.10
  system_stop_loss: 0.10
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 3.0
  cost_model:
    maker_fee: 0.0002
    taker_fee: 0.0004
    slippage: 0.0005
    funding_rate_8h: 0.0001
    market_impact: 0.0002
