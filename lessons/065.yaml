title: Derivatives-primary 전략 일괄 FAIL — FR 기반 19개 전략 P4A 전멸
body: 'FR carry/conditional/prediction/divergence 등 funding rate를 primary alpha로 사용하는
  전략 19개 중 0개 P4A PASS. 핵심 패턴: (1) FR carry 자체는 단독 alpha 소스 불충분 (Best Sharpe 0.19~0.77),
  (2) FR+가격모멘텀 조합도 edge 미미 (carry-mom-convergence Best 0.75), (3) FR+sentiment/on-chain
  게이팅도 무효 (carry-sent 전 에셋 Sharpe 음수), (4) 4H/6H TF에서 거래비용이 edge 잠식 (fr-cond-mom 6H
  SOL 0.77이 한계). FR은 보조 필터로만 활용 가능하며 primary signal로는 부적합.'
