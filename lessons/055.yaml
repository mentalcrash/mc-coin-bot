body: '5개 1D 단일지표 모멘텀 변형(dist-mom, gk-range-mom, vol-ratio-trend, mom-accel, fr-quality-mom)
  일괄 테스트. 최고 Sharpe 0.96(vol-ratio-trend ETH). 공통 패턴: (1) 단일 alpha source는 Sharpe
  1.0 미달, (2) 2차 미분/가속도 = 노이즈 증폭(mom-accel 전 에셋 음수), (3) FR crowding overlay 무효(fr-quality-mom
  MDD 50%+), (4) OHLC microstructure(gk-range-mom)는 SOL/DOGE에서 신호 극소(15건). CTREND(앙상블)
  Sharpe 2.05 대비 1/3 수준. 결론: 새 alpha source 탐색보다 기존 CTREND 앙상블 확장이 효율적.'
