title: On-chain/Sentiment 데이터의 에셋 범위 제약 + contrarian 한계
body: On-chain 메트릭(MVRV, Exchange Flow, Stablecoin)은 BTC/ETH에만 존재. F&G Index는 BTC-specific.
  이를 5개 에셋 범용 전략에 적용하면 3/5 에셋이 데이터 부재로 실행 불가하거나, BTC 지표를 altcoin에 강제 적용하여 구조적 미스매치
  발생. fear-divergence BNB만 Sharpe 양수(0.10), onchain-bias-4h ETH만 양호(0.82). 향후 on-chain
  전략은 BTC/ETH 전용으로 설계하거나, 에셋별 독립 지표 필요.
