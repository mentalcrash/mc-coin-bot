title: vol_percentile_rank 0~1 반환값과 config 0~100 percentile 단위 불일치 — squeeze/exit
  조건 무효화
body: 'vol_percentile_rank()는 pandas rank(pct=True)로 0~1 범위를 반환하지만, config에서 squeeze_threshold=15,
  vol_exit_rank=70 등 0~100 정수 percentile로 정의하면 비교 조건이 항상 True/False가 되어 전략 로직이 무효화됨.
  수정: signal.py에서 config값/100.0으로 변환하거나 config를 0~1 float로 변경. 지표 라이브러리 반환값 스케일과 config
  파라미터 스케일의 일관성을 구현 시 반드시 확인할 것.'
